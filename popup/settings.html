<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anki Youtube Media Capture Settings</title>
    <link rel="stylesheet" href="settings.css" />
  </head>
  <body>
    <div class="title-container">
      <h1 class="title">Anki Youtube Media Capture</h1>
      <img src="../images/icon-128.png" alt="icon" class="title-icon" />
    </div>
    <div class="status-container">
      <p id="status-message">Lorem ipsum, dolor sit amet</p>
      <button type="button" id="connect-button">Retry Connection</button>
    </div>
    <div class="selector-container">
      <label for="model-field" class="selector-label">Note Model</label>
      <label for="model-field" class="selector-colon">:</label>
      <select name="model-field" id="model-field" class="selector"></select>
    </div>
    <div class="selector-container">
      <label for="image-field" class="selector-label">Image Field</label>
      <label for="image-field" class="selector-colon">:</label>
      <select name="image-field" id="image-field" class="selector"></select>
    </div>
    <div class="selector-container">
      <label for="audio-field" class="selector-label">Audio Field</label>
      <label for="audio-field" class="selector-colon">:</label>
      <select name="audio-field" id="audio-field" class="selector"></select>
    </div>
    <div class="button-container">
      <button type="button" id="save-button">Save Changes</button>
    </div>

    <script src="../scripts/browser-polyfill.js"></script>
    <script src="../scripts/settings.js"></script>
  </body>
</html>
